<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interest Calculator Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 420px;
      height: 600px;
      background: #020617;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .chat-header {
      padding: 15px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      font-weight: bold;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 14px;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
    }

    .bot {
      background: #1e293b;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #1e293b;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      background: #020617;
      border: none;
      color: #e5e7eb;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      padding: 12px 16px;
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    üí∞ Interest Calculator Bot
  </div>

  <div class="chat-messages" id="messages">
    <div class="message bot">
      Hi! Ask me something like:<br>
      <i>"Calculate compound interest for 1 lakh at 10% for 2 years"</i>
    </div>
  </div>

  <div class="chat-input">
    <input type="text" id="input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const API_URL = "https://atelindls3.execute-api.ap-south-1.amazonaws.com/prod/chat";

  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("input");

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerHTML = text;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();

      if (data.error) {
        addMessage("‚ùå " + data.error, "bot");
      } else {
        addMessage(
          `üìä <b>Result</b><br>
           Principal: ‚Çπ${data.parsed_input.principal}<br>
           Rate: ${data.parsed_input.rate}%<br>
           Time: ${data.parsed_input.time} years<br>
           Interest: ‚Çπ${data.interest}<br>
           Final Amount: ‚Çπ${data.final_amount}`,
          "bot"
        );
      }
    } catch (err) {
      addMessage("‚ö†Ô∏è Something went wrong. Try again.", "bot");
    }
  }

  input.addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
